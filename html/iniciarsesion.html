<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iniciar Sesión - CubeTV</title>
  <link rel="stylesheet" href="../CSS/correoelectronico.css">
</head>
<body>
  <header>
    <h1>🎬 Películas Online</h1>
  </header>

  <div class="container">
    <h2>Iniciar Sesión</h2>
    <form id="loginForm">
      <input type="text" id="usuario" placeholder="Usuario" required>
      <input type="password" id="clave" placeholder="Contraseña" required>
      <button type="submit">Ingresar</button>
    </form>
    <p>¿No tienes cuenta? <a href="registro.html">Regístrate aquí</a></p>
  </div>

  <footer>
    <p>© 2025 Películas Online - CubeTv</p>
    <p>Hecho por Cube Studios</p>
    <p>Contacto: +503 7890-1234</p>
  </footer>

  <script>
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const user = document.getElementById('usuario').value;
      const pass = document.getElementById('clave').value;

      const userStored = localStorage.getItem('usuarioRegistrado');
      const passStored = localStorage.getItem('claveRegistrada');

      if (!userStored || !passStored) {
        alert('Primero debes registrarte.');
        window.location.href = 'registro.html';
      } else if (user === userStored && pass === passStored) {
        alert('Inicio de sesión exitoso');
        window.location.href = 'inicio.html';
      } else {
        alert('Usuario o contraseña incorrectos.');
      }
    });
  </script>
</body>
</html>
